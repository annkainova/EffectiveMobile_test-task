<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.1/swagger-ui.css" />
</head>

<body>
  <div id="app"></div>
  <div id="swagger-ui"></div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.1/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.6.1/swagger-ui-standalone-preset.js"></script>


  <script>
    const ui = SwaggerUIBundle({
      url: "swagger.yml",
      dom_id: '#swagger-ui', 
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.presets.spec
      ],
    })
  </script>
</body>

</html>
